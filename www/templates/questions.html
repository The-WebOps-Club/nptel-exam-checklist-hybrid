<ion-view view-title="Questions - {{session.session.name}}">
  <div class="bar bar-subheader">
    <div class="button-bar">
      <a class="button button-positive" ng-if="isSynced(session_id)">Synced</a>
      <a class="button button-assertive" ng-if="!isSynced(session_id)">Not Synced</a>
      <a class="button "><httploading></httploading></a>
      <a class="button button-balanced" ng-click="save()">Save</a>
      <!-- <a class="button">Third</a> -->
    </div>
  </div>
  <ion-content class="has-subheader">
    <ion-list>
      <ion-item ng-repeat="question in questions track by $index">

        <!-- <ion-label ng-if="question.type == 'heading'"><b>{{question.text}}</b></ion-label>

        <ion-label ng-if="question.type == 'boolean'">{{question.text}}</ion-label>
        <ion-toggle ng-if="question.type == 'boolean'" [(ngModel)]="pepperoni"></ion-toggle>

        <ion-label ng-if="question.type == 'short_text'" primary floating>{{question.text}}</ion-label>
        <ion-input ng-if="question.type == 'short_text'"></ion-input>


        <ion-label ng-if="question.type == 'long_text'" floating>{{question.text}}</ion-label>
        <ion-textarea ng-if="question.type == 'long_text'"></ion-textarea> -->

        <label class="item item-text-wrap" ng-if="question.type == 'heading'">
          <span><b>{{question.text}}</b></span>
        </label>

        <label class="item item-input item-stacked-label item-text-wrap" ng-if="question.type == 'short_text'">
          <span class="input-label">{{question.text}}</span>
          <input type="text" ng-model="answers[question.id]">
        </label>

        <ion-toggle class="item item-text-wrap" ng-if="question.type == 'boolean'"
        ng-model="answers[question.id]" toggle-class="toggle-calm">{{question.text}}</ion-toggle>

        <label class="item item-input item-stacked-label item-text-wrap" ng-if="question.type == 'long_text'">
          <span class="input-label">{{question.text}}</span>
          <textarea ng-model="answers[question.id]"></textarea>
        </label>

        <label class="item item-input item-stacked-label item-text-wrap" ng-if="question.type == 'number'">
          <span class="input-label">{{question.text}}</span>
          <input type="number" ng-model="answers[question.id]">
        </label>

        <label class="item item-input item-stacked-label item-text-wrap" ng-if="question.type == 'timestamp'">
          <span class="input-label">{{question.text}}</span>
          <input type="text" placeholder="HH:MM am/pm" ng-model="answers[question.id]">
        </label>

      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
